<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <style>
        #content {
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="outer">
        <button onclick="entryFullScreen()">全屏</button>
        <div id="content">
            全屏内容
            <button onclick="exitFullScreen()">退出</button>
        </div>
    </div>
</body>
<script>
    let outer = document.querySelector('#outer');
    let content = document.querySelector('#content');

    content.onkeyup = function(e) {
        console.log(e.target.keyCode, e.target)
    }
    // 进入全屏：
    function entryFullScreen() {
        var docE = content; //document.documentElement; 可以指定内容全屏， 也可以让整个页面全屏
        if (docE.requestFullScreen) {
            docE.requestFullScreen();
        } else if (docE.mozRequestFullScreen) {
            docE.mozRequestFullScreen();
        } else if (docE.webkitRequestFullScreen) {
            docE.webkitRequestFullScreen();
        }
    }
    // 退出全屏
    function exitFullScreen() {
        if (!isFullScreen()) return;
        var docE = document;
        if (docE.exitFullscreen) {
            docE.exitFullscreen();
        } else if (docE.mozCancelFullScreen) {
            docE.mozCancelFullScreen();
        } else if (docE.webkitCancelFullScreen) {
            docE.webkitCancelFullScreen();
        }
    }
    function isFullScreen() {
        var isFullScreen = document.fullscreenElement || document.mozFullScreenElement||document.webkitFullscreenElement;
        return isFullScreen != null

    }
</script>

</html>
