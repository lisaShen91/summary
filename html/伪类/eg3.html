<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>伪元素画三角</title>
        <style>
            html, body, .bg {
                height: 100%;
                padding: 0;
                margin: 0;
            }

            .bg:after {
                content: '';
                display: inline-block;
                width: 0;
                height: 0;
                border: 10px solid;
                border-color: transparent transparent transparent black;
            }
        </style>
    </head>
    <body>
        <div class="bg">

        </div>
    </body>
</html>
