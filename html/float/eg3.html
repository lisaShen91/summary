<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>清除浮动</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            body {
            }
            .outer {
                overflow: hidden;
            }
            .left {
                background: gold;
                float: left;
            }
            .right {
                background: green;
                border: 2px solid #cccc;
                margin: 10px;

            }
        </style>
    </head>
    <body>
        <p>溢出隐藏：overflow：hidden；加在浮动元素的容器上。</p>
        <div class="outer">
            <div class="left">我float: left;
                <div>我是浮动元素的子元素</div>
            </div>
        </div>
        <div class="right">我是右侧</div>
        <!-- <div>我是右侧</div> -->
        <!-- <div>我是右侧</div> -->
    </body>
</html>
