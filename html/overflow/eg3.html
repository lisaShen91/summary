<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>使用伪类 动态创建table</title>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    div {
        height: 100px;
    }
    .div1 {
        margin-bottom: 20px;
        background: red;
        
    }
    .div2 {
        margin-top: 40px;
        background: yellow;
        height: 200px;
    }
    .div2:before {
        content: '';
        display: table;
    }
    .div2-1 {
        margin-top: 15px;
        background: green;
    }
</style>
</head>
<body>

    <div class="div1">
        缺点： 父元素高度变了
    </div>
    <div class="div2">
        <div class="div2-1"></div>
    </div>

</body>
</html>
