<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>flex多行</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            html, body {
                height: 100%;
            }
            .container {
                display: flex;
                flex-flow: row wrap;
            }
            .item {
                flex-basis: 50%;
                height: 100px;
                background-color: red;
                /* margin-right: 10px; */
                /* margin-bottom: 10px; */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </body>
</html>
