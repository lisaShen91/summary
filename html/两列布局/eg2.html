<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>flex实现两列布局</title>
        <style>
            * {
                padding: 0;
                margin: 0
            }
            html, body {
                height: 100%;
            }
            body {
                display: flex;
            }
            .l {
                flex: none;
                width: 200px;
                background: red;
            }
            .r {
                flex: 1;
                background: green;
            }
        </style>
    </head>
    <body>
        <div class="l"></div>
        <div class="r">right</div>
    </body>
</html>
