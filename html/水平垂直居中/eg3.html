<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>未知宽高元素水平处置居中-table布局</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html, body {
                height: 100%;
            }
            body {
                display: table;
                width: 100%;
            }
            #div1 {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div id="div1">我是居中元素</div>
    </body>
</html>
