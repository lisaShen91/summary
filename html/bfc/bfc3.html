<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>元素自身设置： float不为none 产生bfc</title>
        <style>
            .div {
                margin: 10px;
                width: 100px;
                height: 100px;
                border: 5px solid;
            }
            #div1 {
                /* background-image: url('./shenlisha.jpg'); */
                float: left;
            }
            #div2 {
                float: left;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="div1" class="div"></div>
        <div id="div2" class="div"></div>
    </body>
</html>
