<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>元素容器设置overflow:不是visible 产生bfc</title>
        <style>
            .div {
                margin: 10px;
                width: 100px;
                height: 100px;
                border: 5px solid;
            }
            .container {
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="div1" class="div"></div>
        </div>
        <div id="div2" class="div"></div>
    </body>
</html>
